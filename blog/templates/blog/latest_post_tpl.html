<div class="col-md-7">
    <h3>Latest Post</h3>
    <div class="post-entry-sidebar">
        <ul>
            {% for post in posts %}
            <li>
                <a href="">
                    <img src="{{ post.photo.url }}" alt="Image placeholder" class="mr-4">
                    <div class="text">
                        <h4>{{ post.title }}</h4>
                        <div class="post-meta">
                            <span class="mr-2">{{ post.created_at }}
                        </div>
                    </div>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
